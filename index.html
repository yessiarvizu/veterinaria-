<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="css/style.css">
    <title>Veterinaria</title>
</head>
<body>
   <div id="root">
    <div class="d-flex flex-wrap align-items-center">
        <h1 class="col-12 text-center text-primary navbar-fixed-top">
            <i class="bi">VETERINARIA</i>
        </h1>

        <div class="col-12 d-flex flex-wrap justify-content-evenly mt-5">
            <form class="col-11 col-md-5 shadow p-5 ms-3 mb-3 border-secondary pt-4" style="max-width: 600px;">
            <h2 class="col-12 text-center mb-5">Registro</h2>
            <div class="input-group mb-3">
                <span class="input-group-text bg-transparent border-primary" id="basic-addon1">
                    <i class="bi bi-hearts text-primary"></i>
                </span>
                <input required type="text" class="form-control bg-transparent border-primary" placeholder="Nombre de la mascota" value>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text bg-transparent border-primary" id="basic-addon1">
                    <i class="bi bi-person-lines-fill text-primary"></i>
                </span>
                <input required type="number" class="form-control bg-transparent border-primary" placeholder="Contacto" value>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">
                    Agrega una foto de tu mascota
                </label>
                <input required accept="image/*" class="form-control border border-primary" type="file" id="formFile">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text bg-transparent border-primary" id="basic-addon1">
                    <i class="bi bi-clipboard2-heart-fill text-primary"></i>
                </span>
                <input required type="text" class="form-control bg-transparent border-primary" placeholder="Padecimiento" value>
            </div>

            <div class="d-flex justify-content-evenly mt-5">
                <button id="registrarBtn" class="btn btn-primary mt-5">
                    <i class="bi bi-arrow-right-short fs-5 m-0 p-0 p-8">Registrar</i>
                </button>
            </div>
        
            </form>
        </div>

        <!-- Lista de registros -->
        <div id="listaRegistros" class="col-12 col-sm-5 col-md-6 d-flex flex-column align-items-center p-2 scroll-container"></div>
    </div>

    <script src="registro.js"></script>
</body>
</html>
